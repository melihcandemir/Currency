<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="shortcut icon"
      href="./../javascript.png"
      type="image/x-icon/png"
    />
    <title>Döviz Kuru Uygulaması</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-orange-200 to-orange-300 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-lg mx-auto">
      <!-- Ana Container -->
      <div class="bg-orange-100 rounded-2xl shadow-lg p-6 md:p-8">
        <!-- Başlık -->
        <h1
          class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-8"
        >
          DÖVİZ KURU ÇEVİRİCİ
        </h1>

        <!-- Form Container -->
        <div class="space-y-6">
          <!-- Desktop Layout - Tek satırda -->
          <div class="hidden md:flex items-center gap-4">
            <!-- Miktar Input -->
            <div class="flex-1">
              <input
                type="number"
                id="amount"
                placeholder="Miktar"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent text-gray-700"
              />
            </div>

            <!-- From Currency -->
            <div class="flex-1">
              <select
                id="firstCurrencyOption"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent text-gray-700 bg-white"
              >
                <option>USD</option>
                <option>EUR</option>
                <option>JPY</option>
                <option>BGN</option>
                <option>CZK</option>
                <option>DKK</option>
                <option>GBP</option>
                <option>HUF</option>
                <option>PLN</option>
                <option>RON</option>
                <option>SEK</option>
                <option>CHF</option>
                <option>ISK</option>
                <option>NOK</option>
                <option>HRK</option>
                <option>RUB</option>
                <option selected>TRY</option>
                <option>AUD</option>
                <option>BRL</option>
                <option>CAD</option>
                <option>CNY</option>
                <option>HKD</option>
                <option>IDR</option>
                <option>ILS</option>
                <option>INR</option>
                <option>KRW</option>
                <option>MXN</option>
                <option>MYR</option>
                <option>NZD</option>
                <option>PHP</option>
                <option>SGD</option>
                <option>THB</option>
                <option>ZAR</option>
              </select>
            </div>

            <!-- Ok İkonu -->
            <div class="flex-shrink-0">
              <i class="fa-solid fa-arrow-right text-2xl text-gray-600"></i>
            </div>

            <!-- To Currency -->
            <div class="flex-1">
              <select
                id="secondCurrencyOption"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent text-gray-700 bg-white"
              >
                <option selected>USD</option>
                <option>EUR</option>
                <option>JPY</option>
                <option>BGN</option>
                <option>CZK</option>
                <option>DKK</option>
                <option>GBP</option>
                <option>HUF</option>
                <option>PLN</option>
                <option>RON</option>
                <option>SEK</option>
                <option>CHF</option>
                <option>ISK</option>
                <option>NOK</option>
                <option>HRK</option>
                <option>RUB</option>
                <option>TRY</option>
                <option>AUD</option>
                <option>BRL</option>
                <option>CAD</option>
                <option>CNY</option>
                <option>HKD</option>
                <option>IDR</option>
                <option>ILS</option>
                <option>INR</option>
                <option>KRW</option>
                <option>MXN</option>
                <option>MYR</option>
                <option>NZD</option>
                <option>PHP</option>
                <option>SGD</option>
                <option>THB</option>
                <option>ZAR</option>
              </select>
            </div>

            <!-- Sonuç Input -->
            <div class="flex-1">
              <input
                type="text"
                id="result"
                placeholder="Sonuç"
                readonly
                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700"
              />
            </div>
          </div>

          <!-- Mobile Layout - Alt alta -->
          <div class="md:hidden space-y-4">
            <!-- İlk Satır: Miktar ve From Currency -->
            <div class="flex gap-3">
              <div class="flex-1">
                <input
                  type="number"
                  id="amountMobile"
                  placeholder="Miktar"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent text-gray-700"
                />
              </div>
              <div class="flex-1">
                <select
                  id="firstCurrencyOptionMobile"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent text-gray-700 bg-white"
                >
                  <option>USD</option>
                  <option>EUR</option>
                  <option>JPY</option>
                  <option>BGN</option>
                  <option>CZK</option>
                  <option>DKK</option>
                  <option>GBP</option>
                  <option>HUF</option>
                  <option>PLN</option>
                  <option>RON</option>
                  <option>SEK</option>
                  <option>CHF</option>
                  <option>ISK</option>
                  <option>NOK</option>
                  <option>HRK</option>
                  <option>RUB</option>
                  <option selected>TRY</option>
                  <option>AUD</option>
                  <option>BRL</option>
                  <option>CAD</option>
                  <option>CNY</option>
                  <option>HKD</option>
                  <option>IDR</option>
                  <option>ILS</option>
                  <option>INR</option>
                  <option>KRW</option>
                  <option>MXN</option>
                  <option>MYR</option>
                  <option>NZD</option>
                  <option>PHP</option>
                  <option>SGD</option>
                  <option>THB</option>
                  <option>ZAR</option>
                </select>
              </div>
            </div>

            <!-- Ok İkonu - Ortalanmış -->
            <div class="flex justify-center">
              <div class="bg-white rounded-full p-3 shadow-md">
                <i class="fa-solid fa-arrow-down text-xl text-gray-600"></i>
              </div>
            </div>

            <!-- İkinci Satır: To Currency ve Sonuç -->
            <div class="flex gap-3">
              <div class="flex-1">
                <select
                  id="secondCurrencyOptionMobile"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent text-gray-700 bg-white"
                >
                  <option selected>USD</option>
                  <option>EUR</option>
                  <option>JPY</option>
                  <option>BGN</option>
                  <option>CZK</option>
                  <option>DKK</option>
                  <option>GBP</option>
                  <option>HUF</option>
                  <option>PLN</option>
                  <option>RON</option>
                  <option>SEK</option>
                  <option>CHF</option>
                  <option>ISK</option>
                  <option>NOK</option>
                  <option>HRK</option>
                  <option>RUB</option>
                  <option>TRY</option>
                  <option>AUD</option>
                  <option>BRL</option>
                  <option>CAD</option>
                  <option>CNY</option>
                  <option>HKD</option>
                  <option>IDR</option>
                  <option>ILS</option>
                  <option>INR</option>
                  <option>KRW</option>
                  <option>MXN</option>
                  <option>MYR</option>
                  <option>NZD</option>
                  <option>PHP</option>
                  <option>SGD</option>
                  <option>THB</option>
                  <option>ZAR</option>
                </select>
              </div>
              <div class="flex-1">
                <input
                  type="text"
                  id="resultMobile"
                  placeholder="Sonuç"
                  readonly
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700"
                />
              </div>
            </div>
          </div>

          <!-- Çevir Butonu -->
          <div class="flex justify-center mt-6">
            <button
              id="convertBtn"
              class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-8 py-3 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg"
            >
              Çevir
            </button>
          </div>
        </div>

        <!-- Copyright -->
        <div class="text-center mt-8 text-gray-500 text-sm">
          Powered by Melih Can Demir
        </div>
      </div>
    </div>

    <script src="./currency.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
